<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FountainJS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />

  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,src}) styles/app.css -->
  <link rel="stylesheet" href="index.css"/>
  <!-- endbuild -->
</head>


<body ng-app="crowdFundApp">
  <div ng-controller="IndexCtrl">
    <form ng-submit="handleRegBtnClick()" role="form" ng-init="registrationForm = {}">
      <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password confirmation</label>
        <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
      </div>
      <div class="form-group">
        <label>user name</label>
        <input type="text" name="un" ng-model="registrationForm.username" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>age</label>
        <input type="number" name="un" ng-model="registrationForm.age" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>gender</label>
        <input type="checkbox" name="un" ng-model="registrationForm.gender" ng-init="registrationForm.gender=true" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>credit card</label>
        <input type="number" name="un" ng-model="registrationForm.credit_card" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </form>
    <form ng-submit="handleLoginBtnClick()" role="form" ng-init="loginForm = {}">
      <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
    <button class="btn btn-primary btn-lg" ng-click='handleSignOutBtnClick()'>Sign out</button>

    <form ng-submit="handleLoginBtnClickAdmin()" role="form" ng-init="loginFormAdmin = {}">
      <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="loginFormAdmin.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="loginFormAdmin.password" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
    <button class="btn btn-primary btn-lg" ng-click='handleSignOutBtnClickAdmin()'>Sign out</button>
  </div>

</body>

<!-- build:js({.tmp,src}) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</html>
